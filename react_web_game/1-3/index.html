<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <!--React Script 불러옴 (React 사용 준비 완료)-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!--ReactDOM Script 불러옴 (ReactDOM 사용 준비 완료)-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <!--root div 생성 (이곳에 react, reactDOM으로 설정한 컴포넌트가 들어감)-->
    <script>
      const e = React.createElement;

      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            //이 곳에 상태 (바뀔 수 있는 값) 를 모두 적어준다
            liked: false, //초기 상태를 일단 적어준다
          };
        }
        render() {
          return e(
            //태그의 속성이 들어가는 자리
            //첫 번째 인자는 태그의 유형, 두 번째 인자는 속성, 세 번째는 내용물
            "button", //태그의 유형 (button element)
            {
              onClick: () => {
                //버튼 속성 1
                console.log("button clicked"); //버튼 클릭 시에 실행되는 문
                //로그에 button clicked가 출력된다
                this.setState({
                  liked: this.state.liked === true ? false : true,
                }); //상태 (state) 를 변경해주는 문
                //liked가 true로 변경된다
              },
              type: "submit", //버튼 속성 2 (타입)
            },
            this.state.liked === true ? "Liked" : "Like"
            //이 컴포넌트의 state인 liked가 true라면 3번째 인자값인 내용물 (content) 은 "Liked", 그 외에는 "Like"
          );
        }
      }
    </script>
    <!--React에서 컴포넌트 제작함 (button 태그를 만들겠다)-->
    <script>
      ReactDOM.render(e(LikeButton), document.querySelector("#root"));
    </script>
    <!--ReactDOM에서 컴포넌트 렌더링-->
  </body>
</html>
